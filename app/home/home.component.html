<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

	<div class="uk-grid">
		<div class="uk-width-1-1">
			<h1>Mathnasium of Lala-Land</h1>
		</div>
	</div>

	<div class="uk-grid" data-uk-grid-match="{target:'.uk-panel'}">
		<!--First Half-->
		<div class="uk-width-1-2">

			<div class="uk-grid">
				<div class="uk-width-1-2">

					<!--Updates Panel-->
					<div class="uk-panel uk-panel-box">
						<div class="uk-grid">
							<div class="uk-width-1-6">
								<i class=" uk-icon-sticky-note uk-icon-large uk-text-primary"></i>
							</div>
							<div class="uk-width-5-6">
								<h2>Update</h2>
								<p>Bob Ross's account is overdue for payment</p>
								<p>New transfer student missing Guardian account</p>
							</div>
						</div>
					</div>

				</div>

				<div class="uk-width-1-2">

					<!--Links Panel-->
					<div class="uk-panel uk-panel-box">
						<div class="uk-grid">
							<div class="uk-width-1-6">
								<i class="uk-icon-exclamation uk-icon-large uk-text-primary"></i>
							</div>
							<div class="uk-width-5-6">
								<h2>Links</h2>
								<p><a href="">Forums</a></p>
								<p><a href="">News</a></p>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>

		<!--Second Half-->
		<div class="uk-width-1-2">

			<!--Calendar Panel-->
			<div class="uk-panel uk-panel-box">
				<div class="uk-grid">
					<div class="uk-width-1-1">
						<h2 class="uk-icon-calendar uk-icon-large uk-text-primary"> Calendar</h2>
					</div>
				</div>
			</div>

		</div>
	</div>

</div>
