<!-- Title page-->
<div>
    <h2>{{title}}</h2>
</div>

<!-- Adding student -->
<div>
    <label>Student name:</label> <input #studentName />
    <button (click)="add(studentName.value); studentName.value=''">Add</button>
</div>

<!--Big table-->
<div class='table-responsive'>
    <table class='table'>
        <!--Table head-->
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Remove</th>
            </tr>
        </thead>
        <!--Table body-->
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.studentId}}</td>
                <td><a routerLink="/student/{{student.studentId}}"> {{student.firstName}}</a></td>
                <td><a routerLink="/student">{{student.lastName}}</a></td>
                <td><button (click)="delete(student); $event.stopPropagation()">x</button></td>
        </tbody>
    </table>
</div>

<!-- Small Table -->
<div>
    <ul>
        <li *ngFor="let student of students" (click)="onSelect(student)" [class.selected]="student === selectedStudent">
            <span>{{student.studentId}}</span>
            <span>{{student.firstName}} {{student.lastName}}</span>
        </li>
    </ul>
</div>

<!-- Selector view -->
<div *ngIf="selectedStudent">
    <h2>{{selectedStudent.firstName | uppercase}} {{selectedStudent.lastName | uppercase}} is my student</h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
