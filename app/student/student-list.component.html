<div>

	<p-fieldset legend="Students">

		<!--Testing NGPrime-->
		<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
			<i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
			<input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Filter">
		</div>

		<p-dataTable #dt [value]="students" exportFilename="students" [rows]="20" [paginator]="true" [pageLinks]="10" [rowsPerPageOptions]="[10,20,50]"
			[globalFilter]="gb" selectionMode="single" [(selection)]="selectedStudent" resizableColumns="true" reorderableColumns="true"
			(onRowSelect)="onRowSelect($event)" [responsive]="true">
			<header> List of Students </header>
			<p-column field="firstName" header="First Name" [filter]="true" filterMatchMode="contains"></p-column>
			<p-column field="lastName" header="Last Name" [filter]="true" filterMatchMode="contains"></p-column>
			<p-column field="currentGrade" header="Grade" [filter]="true" filterMatchMode="contains"></p-column>
			<footer>
				<div class="ui-helper-clearfix">
					<button type="button" pButton (click)="showDialogToAdd()" label="Add"></button>
					<button type="button" pButton label="CSV" (click)="dt.exportCSV()"></button>
				</div>
			</footer>
		</p-dataTable>

		<p-dialog header="Student Details" [(visible)]="displayDialog" showEffect="fade" [width]="400" [modal]="true" [responsive]="true">
			<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="student">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"><label for="firstName">First Name</label></div>
					<div class="ui-grid-col-8"><input pInputText id="first name" [(ngModel)]="student.firstName" placeholder="Required" /></div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"><label for="lastName">Last Name</label></div>
					<div class="ui-grid-col-8"><input pInputText id="last name" [(ngModel)]="student.lastName" placeholder="Required" /></div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"><label for="dateOfBirth">Date of Birth</label></div>
					<p-inputMask mask="9999/99/99" [disabled]="disabled" [(ngModel)]="student.dateOfBirth" placeholder="yyyy/mm/dd" slotChar="yyyy/mm/dd"></p-inputMask>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"><label for="gender">Gender</label></div>
					<div class="ui-grid-col-8">
						<p-dropdown [options]="gender" [(ngModel)]="student.gender"></p-dropdown>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"><label for="currentGrade">Grade</label></div>
					<div class="ui-grid-col-8"><input pInputText id="currentGrade" [(ngModel)]="student.currentGrade" /></div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"><label for="status">Status</label></div>
					<div class="ui-grid-col-8">
						<p-dropdown [options]="status" [disabled]="disabled" [(ngModel)]="student.status"></p-dropdown>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"><label for="description">Description</label></div>
					<div class="ui-grid-col-8"><textarea rows="12" cols="35" pInputTextarea [disabled]="disabled" [(ngModel)]="student.description"></textarea></div>
				</div>
			</div>
			<footer>
				<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
					<button type="button" pButton (click)="cancel()" label="Cancel"></button>
					<button type="button" pButton (click)="save()" label="Save"></button>
				</div>
			</footer>
		</p-dialog>

	</p-fieldset>

</div>
