<div>
    <div>
        <h3 class="user">User:</h3>
        <input id="user" type="text" size="30" pInputText [(ngModel)]="username" placeholder="User Name" required /> {{text}}
    </div>

    <div>
        <h3 class="password">Password:</h3>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>

    <div>
        <button pButton type="submit" label="LOGIN" (click)="login()"></button>
    </div>
</div>
