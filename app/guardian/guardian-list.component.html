<div>

    <p-fieldset legend="Guardians">

        <!--Testing NGPrime-->
        <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
            <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
            <input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Filter">
        </div>

        <p-dataTable #dt [value]="guardians" exportFilename="guardians" [rows]="20" [paginator]="true" [pageLinks]="10" [rowsPerPageOptions]="[10,20,50]"
            [globalFilter]="gb" selectionMode="single" [(selection)]="selectedGuardian" resizableColumns="true" reorderableColumns="true"
            (onRowSelect)="onRowSelect($event)" [responsive]="true">
            <header> List of Guardians </header>
            <p-column field="firstName" header="First Name" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column field="lastName" header="Last Name" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column field="address" header="Address" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column field="email" header="Email" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column field="mobileNumber" header="Mobile" [filter]="true" filterMatchMode="contains"></p-column>
            <footer>
                <div class="ui-helper-clearfix">
                    <button type="button" pButton (click)="showDialogToAdd()" label="Add"></button>
                    <button type="button" pButton label="CSV" (click)="dt.exportCSV()"></button>
                </div>
            </footer>
        </p-dataTable>

        <p-dialog header="Guardian Details" [(visible)]="displayDialog" showEffect="fade" [width]="400" [modal]="true" [responsive]="true">
            <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="guardian">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="firstName">First Name</label></div>
                    <div class="ui-grid-col-8"><input pInputText id="first name" [(ngModel)]="guardian.firstName" placeholder="Required" /></div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="lastName">Last Name</label></div>
                    <div class="ui-grid-col-8"><input pInputText id="last name" [(ngModel)]="guardian.lastName" placeholder="Required" /></div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="address">Address</label></div>
                    <div class="ui-grid-col-8"><input pInputText id="address" [(ngModel)]="guardian.address" placeholder="Required" /></div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="email">Email</label></div>
                    <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="guardian.email" placeholder="Required" /></div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="phoneNumber">Phome Number</label></div>
                    <p-inputMask mask="9999999999" [disabled]="disabled" [(ngModel)]="guardian.phoneNumber" placeholder="(210)555-5555"></p-inputMask>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="contactName">EC Name</label></div>
                    <div class="ui-grid-col-8"><input pInputText id="contactName" [(ngModel)]="guardian.contactName" placeholder="Required" /></div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="contactNumber">EC Phone</label></div>
                    <p-inputMask mask="9999999999" [disabled]="disabled" [(ngModel)]="guardian.contactNumber" placeholder="(210)555-5555"></p-inputMask>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="role">Role</label></div>
                    <div class="ui-grid-col-8">
                        <p-dropdown [options]="role" [disabled]="disabled" [(ngModel)]="guardian.role"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="status">Status</label></div>
                    <div class="ui-grid-col-8">
                        <p-dropdown [options]="status" [disabled]="disabled" [(ngModel)]="guardian.status"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="description">Description</label></div>
                    <div class="ui-grid-col-8"><textarea rows="12" cols="35" pInputTextarea [disabled]="disabled" [(ngModel)]="guardian.description"></textarea></div>
                </div>
            </div>
            <footer>
                <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                    <button type="button" pButton (click)="cancel()" label="Cancel"></button>
                    <button type="button" pButton (click)="save()" label="Save"></button>
                </div>
            </footer>
        </p-dialog>

    </p-fieldset>

</div>
